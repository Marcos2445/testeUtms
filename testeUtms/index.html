    <style>
        /* Estilos Globais */
        body {
            /* Fundo escuro similar ao ícone */
            background-color: #0D0D1E;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Centraliza verticalmente o conteúdo */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Garante que ocupa a altura total da tela */
        }

        /* Estilo do Botão */
        .btn {
            /* Cor de fundo azul de destaque */
            background-color: #45A6FF;
            color: #FFFFFF; /* Texto branco */
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none; /* Remove sublinhado do link */
            border: none;
            border-radius: 8px; /* Cantos levemente arredondados */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transição suave ao passar o mouse */
            /* Garante que o botão fique visível na tela */
            display: inline-block;
        }

        .btn:hover {
            /* Um tom um pouco mais escuro ao passar o mouse para feedback visual */
            background-color: #388ae0; 
        }
